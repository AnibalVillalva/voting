<div class="card" style="width: 18rem;">
  <img [src]="character.photo" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{character.name}}</h5>
    <p class="card-text truncated">Episodes: {{character.total_episodes}}<br><br>{{character.description}}</p>
    <a [routerLink]="['/details', character.id]"  class="btn btn-primary">Info</a>
  </div>
</div>
